{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Artist Page</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for artist in artists %}
            <div class="col">
              <div class="card">
                <img src="{{ artist.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 class="card-title">{{ artist.first_name }}</h3>
                  <h5 class="card-title">{{ artist.nick_name }}</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
